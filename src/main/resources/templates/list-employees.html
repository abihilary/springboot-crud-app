<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.2/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <b></b><a class="navbar-brand" href="#">Student Management System</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Employee Management System</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/addEmployeeForm}" class="btn btn-primary bnt-sm mb-3">Add Employee</a>
        </div>
    </div>
    <table class="table table-striped table-bordered" id="employee-table">
        <thead class="table-dark">
        <tr>
            <th> Name</th>
            <th> Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td>
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.2/datatables.min.js"></script>
<script>
    $(document).ready(function(){
        $("#employee-table").DataTable({
            'aoColumnDefs':[{
                'bSortable':false,
                'aTargets':[-1]
            }]
        });
    })
</script>

</body>
</html>
